<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<link href='../fullcalendar/dist/fullcalendar.css' rel='stylesheet' />
<link href='../fullcalendar/dist/fullcalendar.print.css' rel='stylesheet' media='print' />
<link href='../dist/scheduler.css' rel='stylesheet' />
<script src='../node_modules/moment/moment.js'></script>
<script src='../node_modules/jquery/dist/jquery.js'></script>
<script src='../fullcalendar/dist/fullcalendar.js'></script>
<script src='../dist/scheduler.js'></script>
<script>

  $(function() { // document ready

    $('#calendar').fullCalendar({
      now: '2018-04-07',
      editable: true, // enable draggable events
      aspectRatio: 1.8,
      scrollTime: '00:00', // undo default 6am scrollTime
      header: {
        left: 'today prev,next',
        center: 'title',
        right: 'timelineDay,timelineThreeDays,agendaWeek,month'
      },
      defaultView: 'timelineDay',
      views: {
        timelineThreeDays: {
          type: 'timeline',
          duration: { days: 3 }
        }
      },
      resourceLabelText: 'Rooms',

      resources: { // you can also specify a plain string like 'json/resources.json'
        url: 'json/resources.json',
        error: function() {
          $('#script-warning').show();
        }
      },

      events: { // you can also specify a plain string like 'json/events.json'
        url: 'json/events.json',
        error: function() {
          $('#script-warning').show();
        }
      }
    });
  
  });

</script>
<style>

  body {
    margin: 0;
    padding: 0;
    font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
    font-size: 14px;
  }

  #script-warning {
    display: none;
    background: #eee;
    border-bottom: 1px solid #ddd;
    padding: 0 10px;
    line-height: 40px;
    text-align: center;
    font-weight: bold;
    font-size: 12px;
    color: red;
  }

  #loading {
    display: none;
    position: absolute;
    top: 10px;
    right: 10px;
  }

  #calendar {
    max-width: 900px;
    margin: 50px auto;
  }

</style>
</head>
<body>

  <div id='script-warning'>
    This page should be running from a webserver, to allow fetching from the <code>json/</code> directory.
  </div>

  <div id='loading'>loading...</div>

  <div id='calendar'></div>

</body>
</html>
